    <h2 class="header">SOLE PROPRIETORSHIP Form</h2>
 <form id="icompanyForm">

      <!-- ✅ COMPANY BASIC INFO -->
      <fieldset id="icompanyInfo">
        <legend>Company Information</legend>

        <div class="form-group">
          <label for="icompanyName">Company Name:</label>
          <input type="text" id="icompanyName" value="AMUZU ENTERPRISE" required>
        </div>

        <div class="form-group">
          <label for="iactivities">Activities:</label>
          <input type="text" id="iactivities" value="General Trading and Supplies">
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" value="05/11/2025">
        </div>

        <div class="form-group">
          <label for="iestimatedRevenue">Estimated Revenue:</label>
          <input type="text" id="iestimatedRevenue" class="cell" value="100,000">
        </div>

        <div class="form-group">
          <label for="inumOfEmployees">Number Of Employees:</label>
          <input type="text" id="inumOfEmployees" class="cell" value="5">
        </div>
      </fieldset>

      <!-- ✅ OFFICE DETAILS -->
      <fieldset id="iofficeDetails">
        <legend>Office Details</legend>

        <div class="form-group">
          <label for="iofficeGps">GPS Address:</label>
          <input type="text" id="iofficeGps" value="GA-456-7890">
        </div>

        <div class="form-group">
          <label for="iofficeLandmark">Landmark:</label>
          <input type="text" id="iofficeLandmark" value="Near Adenta Shell Station">
        </div>

        <div class="form-group">
          <label for="iofficeHseNo">Building No.:</label>
          <input type="text" id="iofficeHseNo" value="15B">
        </div>

        <div class="form-group">
          <label for="iofficeTown">Town:</label>
          <input type="text" id="iofficeTown" value="Adenta">
        </div>

        <div class="form-group">
          <label for="iofficeStreetName">Street Name:</label>
          <input type="text" id="iofficeStreetName" value="Market Street">
        </div>

        <div class="form-group">
          <label for="iofficeCity">City:</label>
          <input type="text" id="iofficeCity" value="Accra">
        </div>

        <div class="form-group">
          <label for="iofficeDistrict">District:</label>
          <input type="text" id="iofficeDistrict" value="Adenta Municipal">
        </div>

        <div class="form-group">
          <label for="iofficeRegion">Region:</label>
          <input type="text" id="iofficeRegion" value="Greater Accra">
        </div>

        <div class="form-group">
          <label for="iofficePostalType">Postal Type:</label>
          <select id="iofficePostalType" required>
            <option value="">-- Select --</option>
            <option  value="pobox">P.O. BOX</option>
            <option value="pmb">PMB</option>
            <option value="dtd">DTD</option>
          </select>
        </div>

        <div id="iofficePostalFields">
          <div class="form-group">
            <label for="iofficeBoxNumber">Postal Number:</label>
            <input type="text" id="iofficeBoxNumber" value="245">
          </div>
          <div class="form-group">
            <label for="iofficeBoxTown">Postal Town:</label>
            <input type="text" id="iofficeBoxTown" value="Accra">
          </div>
          <div class="form-group">
            <label for="iofficeBoxRegion">Postal Region:</label>
            <input type="text" id="iofficeBoxRegion" value="Greater Accra">
          </div>
        </div>

        <div class="form-group">
          <label for="iofficeContact1">Contact:</label>
          <input type="text" id="iofficeContact1" value="0244001122">
        </div>

        <div class="form-group">
          <label for="iofficeEmail">Email:</label>
          <input type="text" id="iofficeEmail" value="info@amuzuent.com">
        </div>
      </fieldset>

      <!-- ✅ OWNER INFORMATION -->
      <fieldset id="iownerInfo">
        <legend>Owner Information</legend>

        <div class="form-group">
          <label for="iownerTitle">Title:</label>
          <select id="iownerTitle" required>
            <option value="">-- Select --</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
            <option value="Dr">Dr</option>
          </select>
        </div>

        <div class="form-group">
          <label for="iownerGender">Gender:</label>
          <select id="iownerGender" required>
            <option value="">-- Select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="iownerFname">First Name:</label>
          <input type="text" id="iownerFname" value="Francis">
        </div>

        <div class="form-group">
          <label for="iownerMname">Middle Name:</label>
          <input type="text" id="iownerMname" value="Kwadzo">
        </div>

        <div class="form-group">
          <label for="iownerSurname">Surname:</label>
          <input type="text" id="iownerSurname" value="Amuzu">
        </div>

        <div class="form-group">
          <label for="iownerFormerName">Former Name:</label>
          <input type="text" id="iownerFormerName" value="N/A">
        </div>

        <div class="form-group">
          <label for="iownerDob">Date of Birth:</label>
          <input type="text" id="iownerDob" value="12/08/1985">
        </div>

        <div class="form-group">
          <label for="iownerPob">Place of Birth:</label>
          <input type="text" id="iownerPob" value="Ho">
        </div>

        <div class="form-group">
          <label for="iownerNationality">Nationality:</label>
          <input type="text" id="iownerNationality" value="Ghanaian">
        </div>

        <div class="form-group">
          <label for="iownerOccupation">Occupation:</label>
          <input type="text" id="iownerOccupation" value="Entrepreneur">
        </div>

        <div class="form-group">
          <label for="iownerContact1">Contact 1:</label>
          <input type="text" id="iownerContact1" value="0244123456">
        </div>

        <div class="form-group">
          <label for="iownerContact2">Contact 2:</label>
          <input type="text" id="iownerContact2" value="0208554433">
        </div>

        <div class="form-group">
          <label for="iownerEmail">Email:</label>
          <input type="text" id="iownerEmail" value="franciskwadzoamuzu@gmail.com">
        </div>

        <div class="form-group">
          <label for="iownerMotherName">Mother's Name:</label>
          <input type="text" id="iownerMotherName" value="Martha Amuzu">
        </div>

        <div class="form-group">
          <label for="iownerTin">TIN:</label>
          <input type="text" id="iownerTin" value="P0012456789">
        </div>

        <div class="form-group">
          <label for="iownerGhanaCard">Ghana Card:</label>
          <input type="text" id="iownerGhanaCard" value="GHA-123456789-0">
        </div>

        <div class="form-group">
          <label for="iownerGps">GPS:</label>
          <input type="text" id="iownerGps" value="GA-098-5678">
        </div>

        <div class="form-group">
          <label for="iownerLandmark">Landmark:</label>
          <input type="text" id="iownerLandmark" value="Near Kwamens Hotel">
        </div>

        <div class="form-group">
          <label for="iownerHseNo">House No.:</label>
          <input type="text" id="iownerHseNo" value="26">
        </div>

        <div class="form-group">
          <label for="iownerStreet">Street:</label>
          <input type="text" id="iownerStreet" value="Okorase Road">
        </div>

        <div class="form-group">
          <label for="iownerCity">City:</label>
          <input type="text" id="iownerCity" value="Accra">
        </div>

        <div class="form-group">
          <label for="iownerTown">Town:</label>
          <input type="text" id="iownerTown" value="Adenta">
        </div>

        <div class="form-group">
          <label for="iownerDistrict">District:</label>
          <input type="text" id="iownerDistrict" value="Adenta Municipal">
        </div>

        <div class="form-group">
          <label for="iownerRegion">Region:</label>
          <input type="text" id="iownerRegion" value="Greater Accra">
        </div>

        <div class="form-group">
          <label for="iownerCountry">Country:</label>
          <input type="text" id="iownerCountry" value="Ghana">
        </div>
      </fieldset>

    </form>
